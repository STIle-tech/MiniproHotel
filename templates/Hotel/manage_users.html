{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>

    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.is_online %}
                        <span class="badge bg-success">ออนไลน์</span>
                    {% else %}
                        <span class="badge bg-secondary">ออฟไลน์</span>
                    {% endif %}
                </td>
                <td>
                    <a href="/usersDetail/{{user.id}}" class="btn btn-info">
                        <i class="fa-solid fa-search"></i> ดูข้อมูลผู้ใช้
                    </a>
                </td>
                
                <td>
                    <a href="/usersUpdate/{{user.id}}" class="btn btn-success">
                    <i class="fas fa-plus"></i> อัพเดตข้อมูลผู้ใช้
                    </a>

                    <a href="/usersDelete/{{user.id}}" class="btn btn-danger">
                        <i class="fas fa-trash"></i> ลบ
                    </a>
                </td>
                
                    
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
