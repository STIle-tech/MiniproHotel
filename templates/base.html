{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHotel</title>
    <link rel="icon" href="{% static 'images/Nonna.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <img src="{% static 'images/Nonna.png' %}" alt="Logo" width="100">
        <ul class="navbar-nav ms-0 me-auto">
        <a class="navbar-brand" href="{% url 'home' %}">Nonna Resort</a>
    </div>
    {% include 'NavMenus.html' %}
</nav>

<div class="container mt-5" style="width: 80%;">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
